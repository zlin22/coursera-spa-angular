<section>
    <ol>
        <li ng-repeat="item in list.found">
            {{item.name}}, {{item.short_name}}, {{item.description}}
            <button ng-click="list.removeItem($index)" class="btn btn-primary">Don't want this one!</button>
        </li>

    </ol>
    <span ng-if="list.nothingFound">Nothing found</span>
</section>
